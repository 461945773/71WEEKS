            <P>有你的世界 是不一样的世界
                <br>我想起看过的一段话</P>
            <p id="i"><i>五岁的时候，你可以为捕捉一只蝴蝶，而跑到一公里外的田野。十岁的时候，你可以只为一个冰淇凌，而跑遍大街小巷的商店。十七岁的时候，你可以为喜欢的人，一个人去陌生的城市。二十七岁的时候，你可以只为了生活，而随便就找了人，过一辈子。你说，你越来越懒了，懒得去爱，也懒得被爱。</i>
